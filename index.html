<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Generator Code-Along</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="greeting-generator">
      <select class="greeting-type">
        <option value="happy">Happy</option>
        <option value="formal">Formal</option>
        <option value="casual">Casual</option>
      </select>
      <input type="text" class="name-input" placeholder="Enter your name" />
      <div class="button-row">
        <button class="button generate">Generate Greeting</button>
        <button class="button clear">Clear</button>
      </div>
      <div class="display"></div>
    </div>
  </body>
</html>
